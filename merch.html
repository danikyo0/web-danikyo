<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Merch - DaniKyo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .merch-link {
            color: #fdd835;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .merch-link:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1>DaniKyo</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-light" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">Merch</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="text-center mt-4">
            <h1>DaniKyo Merch</h1>
            <a href="https://ninogamer.com/creadores/danikyo" target="_blank" class="merch-link">Visita mi Tienda Oficial</a>
        </section>

        <section class="text-center mt-5">
            <h2>Mi Colección de Merch</h2>
            <p>Aquí puedes encontrar algunos ejemplos de mi merch disponible. ¡Explora y haz tu pedido!</p>
        </section>

        <section class="gallery">
            <img src="https://via.placeholder.com/300x300" alt="Merch 1">
            <img src="https://via.placeholder.com/300x300" alt="Merch 2">
            <img src="https://via.placeholder.com/300x300" alt="Merch 3">
            <img src="https://via.placeholder.com/300x300" alt="Merch 4">
            <img src="https://via.placeholder.com/300x300" alt="Merch 5">
            <img src="https://via.placeholder.com/300x300" alt="Merch 6">
        </section>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2025 DaniKyo. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
